<div id="t1_129" class="t s1_129">Thus P (K+1) is true whenever P (K) is true.</div>
<div id="t2_129" class="t s2_129">25. Prove that 3</div>
<div id="t3_129" class="t s3_129">2n+2</div>
<div id="t4_129" class="t s2_129">– 8n – 9 is divisible by 8</div>
<div id="t5_129" class="t s2_129">Ans.</div>
<div id="t6_129" class="t s1_129">P(n) : 3</div>
<div id="t7_129" class="t s4_129">2n+2</div>
<div id="t8_129" class="t s1_129">– 8n – 9 is divisible by 8</div>
<div id="t9_129" class="t s1_129">For n = 1</div>
<div id="ta_129" class="t s1_129">P (1) : 3</div>
<div id="tb_129" class="t s4_129">2+2</div>
<div id="tc_129" class="t s1_129">– 8 – 9 = 64</div>
<div id="td_129" class="t s1_129">which is divisible by 8</div>
<div id="te_129" class="t s1_129">Hence result is true for n = 1</div>
<div id="tf_129" class="t s1_129">Let P (K) be true</div>
<div id="tg_129" class="t s1_129">P (K) : 3</div>
<div id="th_129" class="t s4_129">2K+2</div>
<div id="ti_129" class="t s1_129">– 8K – 9 is divisible by 8</div>
